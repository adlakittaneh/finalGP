<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تفعيل حساب عقار</title>

    <style>
      body {
        background: #f3f6fb;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        width: 420px;
        padding: 40px 35px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      }

      .logo-title {
        font-size: 26px;
        font-weight: 800;
        color: #144a95;
        margin-bottom: 12px;
      }

      .welcome {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
      }

      .message {
        font-size: 16px;
        color: #555;
        line-height: 1.8;
        margin-bottom: 25px;
      }

      .code-box {
        background: #eef3fb;
        padding: 18px;
        font-size: 25px;
        font-weight: bold;
        letter-spacing: 12px;
        border-radius: 15px;
        color: #144a95;
        margin-bottom: 25px;
      }

      button {
        width: 100%;
        background: #144a95;
        border: none;
        padding: 14px 0;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #0d366d;
      }

      .footer-msg {
        margin-top: 22px;
        font-size: 14px;
        color: #777;
        line-height: 1.6;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo-title">مرحباً، عدله!</div>
      <div class="message">
        للتأكد من حسابك الرجاء استخدام كود التفعيل التالي:
      </div>

      <div class="code-box">482913</div>

      <button>تأكيد الحساب</button>

      <div class="footer-msg">
        إن لم تطلب هذا الإجراء يمكنك تجاهل هذه الرسالة.<br />
        تحيات فريق عقار.
      </div>
    </div>
  </body>
</html>
